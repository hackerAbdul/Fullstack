<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="box.css">
    </head>

    <body>

        <div class="container">
            <div class="box-1">1</div>
            <div class="box-2">2</div>
            <div class="box-3">3</div>
        </div>


        <h1>This will flex start</h1>
        <div class="flex-start">
            <div class="flex-item">Box 1</div>
            <div class="flex-item">Box 2</div>
            <div class="flex-item">Box 3</div>
        </div>

        <h1>This will flex end</h1>
        <div class="flex-end">
            <div class="flex-item">Box 1</div>
            <div class="flex-item">Box 2</div>
            <div class="flex-item">Box 3</div>
        </div>

        <h1>This will flex center</h1>
        <div class="flex-center">
            <div class="flex-item">Box 1</div>
            <div class="flex-item">Box 2</div>
            <div class="flex-item">Box 3</div>
        </div>

        <h1>This will flex space around</h1>
        <div class="flex-space-around">
            <div class="flex-item">Box 1</div>
            <div class="flex-item">Box 2</div>
            <div class="flex-item">Box 3</div>
        </div>

        <h1>This will flex space between</h1>
        <div class="flex-space-between">
            <div class="flex-item">Box 1</div>
            <div class="flex-item">Box 2</div>
            <div class="flex-item">Box 3</div>
        </div>

    </body>
</html>
